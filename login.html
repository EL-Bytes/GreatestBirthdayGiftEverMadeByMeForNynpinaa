<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="nyn.png">
    <title>Login first Nynpina!</title>
    <style>
        /* Poppins Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('new.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white; /* Default text color */
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            animation: fadeIn 1s ease-in-out; /* Fade in animation for the wrapper */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav {
            position: fixed;
            top: 0;
            display: flex;
            align-items: center; 
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(255, 182, 193, 0.8), transparent);
            z-index: 100;
            padding: 0 20px; 
            animation: slideDown 0.5s ease-in-out; /* Slide down animation */
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav-logo {
            flex: 1;
            margin-left: 20px; /* Adjusted for better alignment */
        }

        .nav-logo p {
            color: #ff69b4; /* Hot pink color for the logo text */
            font-size: 40px;
            font-weight: 800;
        }

        .logo {
            width: 100px; 
            height: auto; 
            margin-right: auto; 
        }

        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 530px;
            min-height: 400px; /* Set a minimum height */
            overflow: hidden;
            z-index: 2;
            border-radius: 20px; /* Rounded corners */
            background-color: rgba(255, 182, 193, 0.5); /* Pale pink background */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Soft shadow */
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .form-box:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .register-container {
            width: 100%; 
            max-width: 500px; 
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 30px 30px; /* Increased top padding for more space */
        }

        .form-title {
            color: #ff69b4; /* Hot pink color for the title */
            font-size: 40px; 
            text-align: center;
            margin-bottom: 20px; /* Space below the title */
            animation: fadeIn 1s ease-in-out; /* Fade in animation for title */
        }

        .input-box {
            position: relative; /* For positioning the icon */
            margin-bottom: 20px; /* Space between input fields */
            animation: fadeIn 1s ease-in-out; /* Fade in animation for input boxes */
            animation-delay: 0.5s; /* Delay for input boxes */
        }

        .input-field {
            font-size: 15px;
            color: #fff; /* White text color for input */
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px; /* Space for the icon */
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.2); /* Set a default background */
            transition: background 0.3s; /* Smooth background transition */
        }

        /* Remove hover and focus effects */
        .input-field:hover,
        .input-field:focus {
            background: rgba(255, 255, 255, 0.3); /* Change background on hover/focus */
        }

        ::-webkit-input-placeholder {
            color: #fff; /* Placeholder color */
        }

        .input-box i {
            position: absolute; /* Changed to absolute for better positioning */
            top: 15px; /* Adjusted for better alignment */
            left: 15px; /* Adjusted for better alignment */
            color: #ff69b4; /* Hot pink color for the icons */
        }

        .submit {
            font-size: 20px; 
            font-weight: 500;
            color: white; /* White text color for button */
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: #ff69b4; /* Hot pink background for button */
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 20px; /* Adjusted margin to ensure the button is positioned correctly */
        }

        .submit:hover {
            box-shadow: 0 0 30px rgba(247, 0, 21, 0.8), 0 0 30px rgba(67, 176, 241, 0.8);
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .top {
            text-align: center; /* Center the text */
            color: #ff69b4; /* Hot pink color for the logo text */
            margin-top: 20px; /* Space above */
        }

        .top a {
            color: #ff9a9e; /* Link color */
            text-decoration: underline; /* Underline for links */
        }

        .top a:hover {
            color: #ff6f61; /* Change color on hover */
        }

        @media only screen and (max-width: 786px) {
            .nav-button {
                display: none;
            }

            .nav-menu.responsive {
                top: 100px;
            }

            .nav-menu {
                position: absolute;
                top: -800px;
                display: flex;
                justify-content: center;
                background: rgba(255, 255, 255, 0.2);
                width: 100%;
                height: 90vh;
                backdrop-filter: blur(20px);
                transition: 0.3s;
            }

            .nav-menu ul {
                flex-direction: column;
                text-align: center;
            }
        }

        @media only screen and (max-width: 540px) {
            .wrapper {
                min-height: 100vh;
            }

            .form-box {
                width: 100%;
                height: auto;
            }

            .register-container {
                width: 100%;
                padding: 0 20px;
            }

            .register-container .two-forms {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded username and password
            const validUsername = "Nynpinaa";
            const validPassword = "Nynpina030203";

            if (username === validUsername && password === validPassword) {
                alert("Login successful! Redirecting to home...");
                // Store the username in local storage
                localStorage.setItem("username", username);
                // Redirect to home.html (you can change this to your actual home page)
                window.location.href = "home.html";
            } else {
                alert("Wrong username or password.");
            }
        }
    </script>
</head>
<body>
    <div class="confetti">
        <div style="left: 10%; animation-delay: 0s;"></div>
        <div style="left: 20%; animation-delay: 0.5s;"></div>
        <div style="left: 30%; animation-delay: 1s;"></div>
        <div style="left: 40%; animation-delay: 1.5s;"></div>
        <div style="left: 50%; animation-delay: 2s;"></div>
        <div style="left: 60%; animation-delay: 2.5s;"></div>
        <div style="left: 70%; animation-delay: 3s;"></div>
        <div style="left: 80%; animation-delay: 3.5s;"></div>
        <div style="left: 90%; animation-delay: 4s;"></div>
    </div>
    <div class="wrapper">
        <nav class="nav">
            <img src="nyn.png" alt="NETzy Logo" class="logo" width="100px"> 
            <div class="nav-logo">
                <p>Nynpina.</p> 
            </div>
        </nav>         
        <div class="form-box">
            <div class="register-container">
                <h1 class="form-title">Login</h1>             
                <form onsubmit="validateLogin(event)">   
                    <div class="input-box">
                        <i class="bx bx-user"></i>
                        <input class="input-field" type="text" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="input-box">
                        <i class="bx bx-lock-alt"></i>
                        <input class="input-field" type="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="input-box">
                        <button class="submit">Login</button>
                    </div>
                </form> 
                <br>

            </div>
        </div>
    </div>
</body>
</html>
